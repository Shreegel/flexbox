<html>

<head>
    <link rel="stylesheet" href="newcss.css">
    <title> flex </title>

<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    <div class="flex-container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    <div class="flex-container3">
        <div style="order: 5">1</div>
        <div style="order: 4">2</div>
        <div style="order: 3">3</div>
        <div style="order: 2">4</div>
        <div style="order: 1">5</div>
        <div style="order: 6">10</div>
        <div style="order: 7">9</div>
        <div style="order: 8">8</div>
        <div style="order: 9">7</div>
        <div style="order: 10">6</div>
    </div>
    <div class="flex-container4">
        <div>1</div>
        <div style="flex-grow: 6;">1</div>
        <div style="flex-grow: 4;">2</div>
        <div style="flex-grow: 6;">1</div>
        <div style="flex-grow: 4;">2</div>
    </div>

</body>
</head>

</html>
